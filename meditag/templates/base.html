<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% block header %}
        
        {% endblock %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'basic_qr:logout' %}">Logout</a>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'basic_qr:landing' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'basic_qr:register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'basic_qr:login' %}">Login</a>
        </li>
        {% endif %}


        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <br>
  <br>
  {% block content %}
  {% endblock %}

</div>

</html>
