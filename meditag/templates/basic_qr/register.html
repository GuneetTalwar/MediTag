{% extends 'base.html' %}
{% block content %}
<div class="container">
<center><h1>Register Here</h1>
</center>
    <form style="padding: 10px;" method="post">
      {% csrf_token %}

      <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
      <input  class="form-control" type="text" name="username" placeholder="Enter Username" class="form-control">
        
        </div>
      </div>

      <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
      <input class="form-control" type="password" name="password1" placeholder="Enter Password" class="form-control">
        
        </div>
      </div>

      <div class="form-group row" style="margin-top: 18px; margin-bottom: 18px;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
      <input class="form-control" type="password" name="password2" placeholder="Enter Password" class="form-control">
        
        </div>
      </div>

    <br>
      <center>
        <input type="submit" value="Submit" class="btn btn-success">
      </center>
    </form>
  </div>
{% endblock %}
