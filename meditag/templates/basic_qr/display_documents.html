{% extends 'base.html' %}
{% block content %}
<h1>DOCS DISPLAYED HERE</h1>

    {% for doc in docs %}
    <ol>
      <li>
    <ul>

      <li>
        <h1 style="display: inline"><a href="{{doc.file.url}}">{{doc.title}}</a></h1>
        &emsp; &emsp; &emsp;
        {% if allow %}
        <a href="{% url 'basic_qr:update-document' doc.id %}">Edit</a>
        <a href="{% url 'basic_qr:delete-document' doc.id %}" >Delete</a>
          {% endif %}
        <p>{{doc.description}}</p>
      </li>


    </ul>
  </li>

</ol>
    {% endfor %}
    {% if allow %}
    <a href="{% url 'basic_qr:upload-document' %}" class="btn btn-primary">Upload A Document</a>
    {% endif %}

{% endblock %}
